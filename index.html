<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>


    <body>
        <div id="menu-top"></div>

        <div class="container conteudo">
            <div class="row">
                <div class="col s12 m5 l5">
                    <h3 class="center-align grey-text text-darken-4 thin">Monkeys of Sampa</h3>
                    <p class="flow-text grey-text text-lighten-5">Experimente romper barreiras e ir além do que jamais imaginou. O Parkour sob uma perspectiva diferente.</p>
                </div>
                <div class="col s12 m7 l7">
                    <div class="slider">
                        <ul class="slides">
                            <li>
                                <img src="img/salto1.jpg">
                                <div class="caption left-align">
                                    <h3></h3>
                                    <h5 class="light grey-text text-lighten-3"></h5>
                                </div>
                            </li>
                            <li>
                                <img src="img/salto2.jpg">
                                <div class="caption left-align">
                                    <h3></h3>
                                    <h5 class="light grey-text text-lighten-3"></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--MODAL-->
        <div id="mailModal" class="modal">
            <div class="modal-content">
                <form name="formMail" action="enviarEmail" method="POST" class="form-horizontal">

                    <div class="row">
                        <div class="input-field col s12 m6 l6">
                            <input type="email" name="emailfield" class="form-control white-text"/>
                            <label>Seu E-mail</label>
                        </div>

                        <div class="input-field col s12 m6 l6">
                            <input type="text" name="assuntofield" class="form-control white-text"/>       
                            <label>Assunto</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="row input-field col s12 m12 l12">
                            <textarea id="textarea" class="materialize-textarea textarea-color white-text"></textarea>
                            <label for="textarea">Mensagem</label>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col s6 m6 l6 center-align">
                                <button type="submit" class="btn btn-primary" onclick="
                                    sendEmail(); return false">Enviar</button>
                            </div>
                            <div class="col s6 m6 l6 center-align">
                                <button type="reset" class="btn btn-primary">Limpar</button>                    
                            </div>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
        <!--FIM MODAL-->
        <!--BTN PARA MODAL-->
        <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
            <!--Para os botões que chamam modal, adiciona-se a classe modal-trigger e tag a, e no hrel insere-se o ID da modal a chamar-->
            <a class="btn-floating btn-large modal-trigger" id="mailBtn" href="#mailModal">
                <i class="large material-icons">email</i>
            </a>
        </div>
        <!--BTN PARA MODAL-->

        <!--FOOTER-->
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l12 s12 m12">
                        <div class="container center-align">
                            <img class="logo-menu responsive-img" src="img/logo-bar.png">
                        </div>
                    </div>
                    <div class="col l12 s12 center-align">
                        <h5 class="white-text thin">Monkeys of Sampa</h5>
                        <p class=" thin grey-text text-lighten-4">Parkour Extremo Sul SP</p>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2016 Copyright
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/document.js"></script>
    </body>
</html>
